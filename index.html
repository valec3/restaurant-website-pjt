<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <!-- file css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- section header start  -->
    <header class="header">
        <a class="header__logo" href="#" class="logo">
            <img src="img/logo.png" alt="logo comida">
        </a>
        <nav class="navbar">
            <a href="#home" class="active">home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="#reservation">reservas</a>
            <a href="#blog">blog</a>
        </nav>
        <div class="icons">
            <i class="fas fa-bars" id="menu"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>
    <!-- section slider start -->
    <section class="home" id="home">
        <div class="home-slider">
            <!-- SLIDERS STARTS -->
            <div class="wrapper">
                <div class="slide slide-1">
                    <div class="home__content">
                        <img src="img/" alt="">
                        <h3>Deliciosa</h3>
                        <h2>regalo voucher</h2>
                        <p>give away your beloved customers</p>
                        <a href="#" class="btn">Ordena Ahora</a>
                    </div>
                </div>
                <div class="slide slide-2">
                    <div class="home__content">
                        <img src="img/" alt="">
                        <h3>Venta de 10% this dish</h3>
                        <h2>The fresh</h2>
                        <p>Restaurante de comida</p>
                        <a href="#" class="btn">Ordena Ahora</a>
                    </div>
                </div>
                <div class="slide slide-3">
                    <div class="home__content">
                        <img src="img/" alt="">
                        <h3>Estamos abiertos</h3>
                        <h2>Frutas frescas</h2>
                        <p>You will love it</p>
                        <a href="#" class="btn">Ordena Ahora</a>
                    </div>
                </div>
            </div>
            <!-- SLIDERS ENDS -->
        </div>
    </section>
    <!-- section start -->
    <!-- section footer start  -->
    <!-- custom file js -->
    <script src="js/app.js"></script>
</body>
</html>
